<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

<user-profile name="John Doe" role="Developer"></user-profile>

<script>
  class UserProfile extends HTMLElement {
    constructor() {
      super();
      this.attachShadow({ mode: 'open' });

      // Create a template for the profile
      const template = document.createElement('template');
      template.innerHTML = `
        
        
        <div class="profile-card">
          <h2 id="name"></h2>
          <p id="role"></p>
        </div>
      `;

      this.shadowRoot.append(template.content.cloneNode(true));
    }

    connectedCallback() {
      this.shadowRoot.querySelector('#name').textContent = this.getAttribute('name');
      this.shadowRoot.querySelector('#role').textContent = this.getAttribute('role');
    }
  }

  customElements.define('user-profile', UserProfile);
</script>

</body>
</html>
